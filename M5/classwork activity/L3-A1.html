<!DOCTYPE html>
<html>

<body>
    <h2>javascript Array sort </h2>
    <p>Click the button to sort the arry in asecnding order</p>
    <button onclick="ascending()">Asecnding order</button>
    <button onclick="descending()">Desecnding order</button>
    <p id="result"></p>
    <script>
        var points = [100, 200, 300, 400, 500, 600, 10,];
        document.getElementById("result").innerHTML = points;
        function ascending() {
        points.sort(function(a, b) {return a - b});
         document.getElementById("result").innerHTML = points;

        }
        function descending() {
        points.sort(function(a, b) {return b - a});
         document.getElementById("result").innerHTML = points;

        }

    </script>
</body>

</html>
