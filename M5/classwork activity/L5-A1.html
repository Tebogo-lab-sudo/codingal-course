<!DOCTYPE html>
<html>

<body>
    <h2>Convert a javascript object into a JSON string, and send it to the sever</h2>
    <p id="result"></p>
    <script>
        var myObj = {name: "tyler", age:12, grade: 8 };
        var myJSON = JSON.stringify(myObj);
        var newObj = JSON.parse(myJSON);
        document.getElementById("result").innerHTML = newObj.name;
    </script>
</body>

</html>
